<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../assets/icons/favicon.ico" />
    <link rel="stylesheet" href="../css/setup/normalize.css" />
    <link rel="stylesheet" href="../css/setup/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script type="module" src="../js/index.js"></script>
    <link rel="stylesheet" href="../css/index.css" />
    <meta
      name="description"
      content="Bem-vindo ao Zé Café! Experimente os melhores cafés especiais, acompanhados de deliciosas opções de doces e salgados, em um ambiente aconchegante e acolhedor. Visite-nos para uma experiência única de sabor e qualidade."
    />
    <title>Zé Café</title>
  </head>
  <body class="min-vh-100">
    <header>
      <nav class="navbar navbar-expand-md">
        <div class="container container-nav justify-content-end gap-4">
          <button name="navigate-home" id="header-logo" class="flex-grow-1">
            <img
              src="../assets/icons/Logo-with-text.png"
              alt="Zé Café"
              class="logo-image"
            />
          </button>
          <div
            id="nav-container"
            class="collapse navbar-collapse nav-links order-3"
          >
            <ul id="page-links" class="navbar-nav">
              <!-- <li><a class="selected-link" href="index.html">Início</a></li> -->
              <!-- <li><a href="about.html">Sobre</a></li> -->
              <li><button name="navigate-home">Início</button></li>
              <li><button name="navigate-about">Sobre</button></li>
              <li><button name="navigate-menu">Cardápio</button></li>
              <!-- <li><button href="menu.html">Cardápio</button></li> -->
              <li><button name="navigate-contact">Contato</button></li>
              <!-- <li><button href="contact.html">Contato</button></li> -->
            </ul>
          </div>
          <button
            name="navigate-cart"
            class="order-1 order-md-4"
            title="Carrinho"
            id="shopping-cart-icon"
          >
            <img
              src="../assets/icons/shopping-cart.png"
              alt="shopping-cart-icon"
              class="shopping-cart-icon"
            />
          </button>
          <button
            class="navbar-toggler navbar-toggler-shadow order-0"
            data-bs-toggle="collapse"
            data-bs-target="#nav-container"
            id="hamburger-menu"
          >
            <img
              src="../assets/icons/hamburguer-menu.png"
              alt="Menu hamburguer"
            />
          </button>
        </div>
      </nav>
    </header>

    <div id="ajax-content" class="flex flex-column flex-grow-1"></div>

    <footer>
      <div class="container row gap-3 w-100" id="footer-container">
        <section id="footer-contact" class="col-12 col-sm-4">
          <div>
            <h5>Endereço:</h5>
            <p>Rua Pituínos, 10, Centro, Jesuslândia, MG</p>
          </div>
          <div>
            <h5>Email:</h5>
            <p>contato@zecafe.com</p>
          </div>
        </section>

        <section id="footer-links" class="col-12 col-sm-4">
          <ul>
            <li><button name="navigate-home">Início</button></li>
            <li><button name="navigate-about">Sobre</button></li>
            <li><button name="navigate-menu">Cardápio</button></li>
            <li><button name="navigate-contact">Contato</button></li>
          </ul>
        </section>

        <section id="footer-social-media" class="col-12 col-sm-3">
          <p>Redes Sociais</p>
          <a rel="noopener" target="_blank" href="https://web.whatsapp.com/">
            <img src="../assets/icons/whatsapp.png" alt="Whatsapp" />
          </a>
          <a rel="noopener" target="_blank" href="https://www.instagram.com/">
            <img src="../assets/icons/instagram.png" alt="Instagram" />
          </a>
          <a rel="noopener" target="_blank" href="https://www.facebook.com/">
            <img src="../assets/icons/facebook.png" alt="Facebook" />
          </a>
        </section>

        <p class="copy">© 2024 | Zé Café - Todos os direitos reservados</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
