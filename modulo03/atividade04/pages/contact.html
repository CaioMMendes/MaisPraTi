<main>
  <section id="form-section">
    <div class="background-opacity"></div>
    <form id="contact-form">
      <h1>Entre em contato</h1>
      <div class="form-item">
        <label for="name">Nome</label>
        <input
          type="text"
          required
          name="name"
          id="name"
          maxlength="300"
          placeholder="John doe"
        />
      </div>
      <div class="form-item">
        <label for="email">E-mail</label>
        <input
          type="email"
          required
          name="email"
          maxlength="300"
          id="email"
          placeholder="johndoe@gmail.com"
        />
      </div>
      <div class="form-item">
        <label for="message">Mensagem</label>
        <textarea
          required
          type="text"
          id="message"
          name="message"
          minlength="5"
          maxlength="1000"
          placeholder="Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat, nihil."
        ></textarea>
      </div>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <section id="map-section">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d924.8301067415129!2d-45.28960986330719!3d-21.999030195838316!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1718178823103!5m2!1spt-BR!2sbr"
      allowfullscreen="true"
      loading="lazy"
      frame-border="0"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </section>
</main>
