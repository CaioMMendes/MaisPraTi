<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

      name="description"

    />
    <title>Zé Café</title>

  <body class="min-vh-100">
    <header>
      <nav class="navbar navbar-expand-md">
        <div class="container container-nav">
          <a href="index.html" id="header-logo">
            <img src="../assets/icons/Logo-with-text.png" alt="Zé Café" />

          <button
            class="navbar-toggler navbar-toggler-shadow"
            data-bs-toggle="collapse"
            data-bs-target="#nav-container"
            id="hamburger-menu"

              src="../assets/icons/hamburguer-menu.png"

              <li><a class="selected-link" href="index.html">Início</a></li>
              <li><a href="about.html">Sobre</a></li>
              <li><a href="menu.html">Cardápio</a></li>
              <li><a href="contact.html">Contato</a></li>
            </ul>
          </div>
        </div>
      </nav>

    <main class="container d-flex flex-column flex-grow-1">
      <h1 class="d-flex">Carrinho</h1>

      <section id="cart-items" class="d-flex flex-column gap-4"></section>
      <div class="separator"></div>
      <section id="total-price"></section>

    <footer>
      <div class="container row gap-3 w-100" id="footer-container">
        <section id="footer-contact" class="col-12 col-sm-4">
          <div>
            <h5>Endereço:</h5>
            <p>Rua Pituínos, 10, Centro, Jesuslândia, MG</p>
          </div>
          <div>
            <h5>Email:</h5>
            <p>contato@zecafe.com</p>
          </div>
        </section>

        <section id="footer-links" class="col-12 col-sm-4">
          <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="about.html">Sobre</a></li>
            <li><a href="menu.html">Cardápio</a></li>
            <li><a href="contact.html">Contato</a></li>
          </ul>

          <p>Redes Sociais</p>
          <a rel="noopener" target="_blank" href="https://web.whatsapp.com/">
            <img src="../assets/icons/whatsapp.png" alt="Whatsapp" />
          </a>
          <a rel="noopener" target="_blank" href="https://www.instagram.com/">
            <img src="../assets/icons/instagram.png" alt="Instagram" />
          </a>
          <a rel="noopener" target="_blank" href="https://www.facebook.com/">
            <img src="../assets/icons/facebook.png" alt="Facebook" />

      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
