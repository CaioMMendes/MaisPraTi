<main>
  <section id="carousel" class="container">
    <div
      id="carouselExampleAutoplaying"
      class="carousel slide align-self-center"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators slide-select">
        <button
          type="button"
          data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide-to="0"
          class="active button-select"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide-to="1"
          class="button-select"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide-to="2"
          class="button-select"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div
          class="carousel-item active slide-div"
          data-bs-interval="6000"
        ></div>
        <div class="carousel-item slide-div" data-bs-interval="6000"></div>
        <div class="carousel-item slide-div" data-bs-interval="6000"></div>
      </div>
      <button
        class="carousel-control-prev prev-slide"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"> </span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next next-slide"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"> </span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>

  <section id="see-more">
    <div class="background-opacity"></div>
    <div class="see-more-content">
      <h2>Zé Café</h2>
      <h2>Onde cada xícara conta uma história</h2>
      <a href="about.html">
        <button class="button">Saiba mais</button>
      </a>
    </div>
  </section>

  <section id="menu-options" class="container">
    <div class="option-card user-select-auto">
      <div class="card-container">
        <a id="navigate-hot-beverages">
          <img
            src="../assets/img/background/cold-beverages-background.png"
            alt="Bebidas"
          />
          <h2>Bebidas</h2>
        </a>
      </div>
    </div>
    <div class="option-card user-select-auto">
      <div class="card-container">
        <a id="navigate-menu-desserts">
          <img
            src="../assets/img/background/desserts-background.png"
            alt="Doces"
          />
          <h2>Doces</h2>
        </a>
      </div>
    </div>
    <div class="option-card option-see-more user-select-auto">
      <div class="card-container">
        <a id="navigate-menu">
          <h2>Ver mais</h2>
        </a>
      </div>
    </div>
  </section>
</main>
